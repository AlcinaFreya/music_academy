<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Payment Page</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #888888;
      width: 400px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"], input[type="date"] {
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 5px #888888;
      width: 100%;
    }

    input[type="submit"] {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #3e8e41;
    }

    body {
      background-image: url('mixed.jpg');
      background-size: cover;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">MUSIC ACADEMY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="boot.html" onclick="alert('Page is directed to the login page')">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Virtual piano</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sign-inaf.html">Sign-in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pricing.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Smile, it's Music</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <center><h1>Payment Page</h1></center>
  <form onsubmit="handleFormSubmit(event)">
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" required>
    <label for="expiration-date">Expiration Date:</label>
    <input type="date" id="expiration-date" name="expiration-date" required>
    <label for="security-code">Security Code:</label>
    <input type="password" id="security-code" name="security-code" required>
    <input type="submit" value="Submit">
  </form>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      window.location.href = 'Musiclearning.html';
    }
  </script>
</body>
</html>
