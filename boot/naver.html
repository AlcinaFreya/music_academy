        width: 100%;
        height: 100vh;
        object-fit: cover;
      }

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">MUSIC ACADEMY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="boot.html" onclick="alert('Page is directed to the login page')">Home</a>

            <li class="nav-item">

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="m1.jpg" class="d-block w-100" alt="music">
          <div class="carousel-caption d-none d-md-block">
            <h1>MUSIC ACADEMY</h1>
            <p>This website helps you to learn music.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="m2.jpg" class="d-block w-100" alt="basic">
          <div class="carousel-caption d-none d-md-block">

            <p>You can learn music from basics.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="m3.jpg" class="d-block w-100" alt="music">
          <div class="carousel-caption d-none d-md-block">
            <h1>MUSIC LEARNING</h1>
            <p>You can enjoy learning music on our website</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
