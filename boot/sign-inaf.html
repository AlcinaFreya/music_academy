      body, html {
        height: 100%;
      }
      .center-form {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">MUSIC ACADEMY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="boot.html" onclick="alert('Page is directed to the login page')">Home</a>

            </li>

        </div>
      </div>
    </nav>
    <div class="container center-form">
      <form action="#" class="row g-3 w-50">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label"><b>First name</b></label>
          <input type="text" class="form-control" id="validationDefault01" required />
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label"><b>Last name</b></label>
          <input type="text" class="form-control" id="validationDefault02" required />
        </div>
        <div class="col-md-12">
          <label for="validationDefaultUsername" class="form-label"><b>Username</b></label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required />
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label"><b>City</b></label>
          <input type="text" class="form-control" id="validationDefault03" required />
        </div>
        <div class="col-md-6">
          <label for="validationDefault04" class="form-label"><b>State</b></label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Andhra Pradesh</option>
            <option>Karnataka</option>
            <option>Telangana</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Assam</option>
            <option>Goa</option>
            <option>etc...</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required />
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <label for="exampleFormControlInput1" class="form-label"><b>Email ID</b></label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required />
        </div>
        <div class="col-12">
          <label for="exampleFormControlTextarea1" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="enter your password" required />
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="alert('Welcome to our website'); window.location.href='Musiclearning.html';">Submit form</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
